apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prestrafe-gsi
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /twitchbot
spec:
  rules:
    - host: prestrafe.com
      http:
        paths:
          - path: /
            backend:
              service:
                name: prestrafe-gsi
                port:
                  name: http-gsi
